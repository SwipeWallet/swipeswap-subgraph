specVersion: 0.0.3
description: SwipeSwap
repository: https://github.com/SwipeWallet/swipeswap-subgraph
schema:
  file: ./swipeswap.graphql
dataSources:
  - kind: ethereum/contract
    name: SwipeSwap
    network: ropsten
    source:
      address: '0x9b8a6f5a3631b144551006b1044737c6dd538f05'
      abi: SwipeSwap
      startBlock: 9759299
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SwipeSwap
        - History
        - Pool
        - PoolHistory
        - User
      abis:
        - name: SwipeSwap
          file: ../abis/SwipeSwap.json
        - name: Factory
          file: ../abis/UniswapV2Factory.json
        - name: Pair
          file: ../abis/UniswapV2Pair.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: add(uint256,address,bool)
          handler: add
        - function: set(uint256,uint256,bool)
          handler: set
        - function: massUpdatePools()
          handler: massUpdatePools
        - function: updatePool(uint256)
          handler: updatePool
        - function: setMigrator(address)
          handler: setMigrator
        - function: migrate(uint256)
          handler: migrate
        - function: dev(address)
          handler: dev
      file: ../src/swipeswap.ts
